<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self' 'unsafe-inline' dummyjson.com; img-src * data:;style-src 'self' 'unsafe-inline';"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzzy Search</title>
    <link rel="stylesheet" href="assets/global.css" />
    <link rel="stylesheet" href="assets/typography.css" />
    <script src="plugins/gsap.min.js"></script>
    <script src="plugins/Draggable.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="productsSearch" class="fuzzySearch">
        <h2 class="fuzzySearchStateLabel">
          <div class="decoration"></div>
          Start typing to search products
        </h2>
        <div class="decoration"></div>
        <div class="bigInput">
          <div class="icon">
            <img src="assets/images/search.svg" alt="Search for products" />
          </div>
          <div id="productViewInputOverlay" class="overlay">
            <div id="productViewInputOverlayBackButton" class="back"><img src="assets/images/back.svg" /></div>
            <div id="productViewInputOverlayBrand" class="brand">Apple</div>
            <div id="productViewInputOverlayTitle"  class="title">iPhone 9</div>
          </div>
          <input
            id="searchQueryInput"
            type="text"
            placeholder="Search products..."
            id="productsSearchInput"
          />
        </div>

        <div class="clear">
          <img src="assets/images/clearSearchIcon.svg" />
        </div>
        <div id="productSearchNoResultsIndicator">
          No products were found that matched your query.
        </div>

        <div id="productView" class="productView">
          <div id="productViewTitle" class="title"></div>
          <div id="productViewBrand" class="brand"></div>
          <div id="productViewRating" class="rating"></div>
          <div id="productViewImages" class="productViewImages"></div>
          <div id="productViewDescription" class="description"></div>
          <div id="productViewBuyButton" class="primaryButton"></div>
      </div>

      <div id="productSearchResultsList" class="resultsList"></div>
    </div>
    <script src="assets/ui.js"></script>
  </body>
</html>
